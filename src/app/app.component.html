<h1>
  {{title}}
</h1>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name}} details
  </h2>
  <div>
    <label for="">id:</label>{{selectedHero.id}}
  </div>
</div>

<div>
  <label for="">name:</label>{{hero.name}}
  <input type="" [(ngModel)]="hero.name" placeholder="name" name="" value="">
</div>
<ul class="heroes">
  <li *ngFor='let hero of heros' (click)='onSelect(hero)' [class.selected]="hero===selectedHero">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
