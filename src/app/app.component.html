<h1>
  {{title}}
</h1>
<h2>
  {{hero.name}} details
</h2>
<div>
  <label for="">id:</label>{{hero.id}}
</div>
<div>
  <label for="">name:</label>{{hero.name}}
  <input type="" [(ngModel)]="hero.name" placeholder="name" name="" value="">
</div>
<ul class="heroes">
  <li *ngFor='let hero of heros' (click)='onSelect(hero)'>
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
